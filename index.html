<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/iceberg-icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litman Iceberg</title>
  </head>
  <body>
    <div id="app">
      <h1>Litman Interactive Iceberg</h1>
      <button id="iceberg-top">
        <img src="/assets/iceberg-top.jpg" />
        <div id="iceberg-top-text" class="expandable-text">
          <ul style="display: inline-block">
            <li>
              Mike Litman is a professor at CUW
              <ul>
                <li>
                  Mike Litman serves as chair of the Computer Science department
                  at Concordia University Wisconsin.
                </li>
              </ul>
            </li>
            <li>
              "Questions, comments, concerns, bribes?"
              <ul>
                <li>This is a phrase commonly said by Dr. Litman.</li>
                <li>
                  Legend claims that he can in fact be bribed... with pink
                  starbursts.
                </li>
              </ul>
            </li>
            <li>
              "Have you tried sucking less?"
              <ul>
                <li>
                  Dr. Litman's classic retort against inadequate performance.
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </button>
      <button id="iceberg-top-middle">
        <img src="/assets/iceberg-top-middle.jpg" />
        <div id="iceberg-top-middle-text" class="expandable-text">
          <ul style="display: inline-block">
            <li>
              Mr. Gonzoles Lore
              <ul>
                <li>
                  Mr. Gonzales is Mike's trusted Elf friend.
                  <ul>
                    <li>Mr.Gonzales is believed to be an animate creature.</li>
                    <li>His origin is unknown.</li>
                    <li>
                      It is not known whether he poses an existential threat to
                      mankind.
                    </li>
                  </ul>
                </li>
                <li>
                  He is an elf-on-the-shelf who owns several fish.
                  <ul>
                    <li>
                      These fish all belong to the species
                      <i>Astronotus ocellatus</i>, commonly referred to as
                      "Oscars."
                    </li>
                  </ul>
                </li>
                <li>
                  Mr. Gonzales loves going on cruises with Mike and Tabby.
                </li>
              </ul>
            </li>
            <li>
              Aidan's Contributed Lore
              <ul>
                <li>
                  One time Litman drank like eight breakfast mimosas in one
                  sitting.
                </li>
                <li>Mike Litman notoriously has a distaste for children.</li>
                <li>
                  There was this time that Litman bought a Bored Ape Yacht Club
                  NFT on a whim.
                </li>
                <li>
                  Litman will call your masculinity into question if you order a
                  "girly" mixed drink.
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </button>
      <button id="iceberg-bottom-middle">
        <img src="/assets/iceberg-bottom-middle.jpg" />
        <div id="iceberg-bottom-middle-text" class="expandable-text">
          <div style="display: flex; padding: 75% 0 0 0; position: relative">
            <iframe
              src="https://player.vimeo.com/video/34129180?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
              frameborder="0"
              allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
              style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
              "
              title="Big Beef Paradise"
            ></iframe>
          </div>
          <script src="https://player.vimeo.com/api/player.js"></script>
        </div>
      </button>
      <button id="iceberg-bottom">
        <img src="/assets/iceberg-bottom.jpg" />
        <div id="iceberg-bottom-text" class="expandable-text">
          <div>
            <iframe
              width="334"
              height="593"
              src="https://www.youtube.com/embed/oqN_gfah7ug"
              title="The Michael Litman dragon scream"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </button>
    </div>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
